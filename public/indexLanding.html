    <script>
      window.REQUIRED_CODE_ERROR_MESSAGE = 'Scegli un prefisso paese';

      window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Le informazioni fornite non sono valide. Controlla il formato del campo e riprova.";

      window.REQUIRED_ERROR_MESSAGE = "Questo campo non può essere lasciato vuoto. ";

      window.GENERIC_INVALID_MESSAGE = "Le informazioni fornite non sono valide. Controlla il formato del campo e riprova.";




      window.translation = {
        common: {
          selectedList: '{quantity} lista selezionata',
          selectedLists: '{quantity} liste selezionate'
        }
      };

      var AUTOHIDE = Boolean(0);

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const landingUniqueName = urlParams.get('landing');

      $.ajax({
        url: "https://api.flamesfashion.com/landing/" + landingUniqueName,
        headers: {"Flames-language": "it"},
        xhrFields: {
          withCredentials: true
        },
        success: function( data ) {
          $( "#landingContents" ).html( data.contents );
        }
      });

      function createLead() {
        let leadEmail = document.getElementById("EMAIL").value;
        $.ajax({
          type: "POST",
          data: JSON.stringify({"email": leadEmail}),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          url: "https://api.flamesfashion.com/lead",
          headers: {"Flames-language": "it"},
          xhrFields: {
            withCredentials: true
          },
          success: function( data ) {
            
          }
        });
      }
    </script>
